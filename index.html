<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piper ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      animation: pop 0.6s ease;
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      position: absolute;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 20%;
    }

    .no {
      background-color: #ddd;
      left: 55%;
    }

    .hearts {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <img 
      src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png"
      alt="Snoopy"
    />

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;

      noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*20 - 10}deg)`;
    });

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>YAYYYY ğŸ’˜ğŸ’˜ğŸ’˜</h1>
        <p style="font-size:18px;">
          Best choice ever ğŸ¥° <br><br>
          I canâ€™t wait to be your Valentine, Piper â¤ï¸
        </p>
      `;
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.innerText = "ğŸ’–";
        document.body.appendChild(heart);

  </script>

</body>
</html>
